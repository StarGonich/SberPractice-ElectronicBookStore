<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Добавление сотрудника</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Добавление сотрудника</h2>

          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

          <form th:action="@{/admin/employees}" method="post" th:object="${employee}">
            <div class="mb-3">
              <label for="userName" class="form-label">Username</label>
              <input th:field="*{nickname}" type="text" class="form-control" id="userName" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input th:field="*{email}" type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input th:field="*{password}"  type="password" class="form-control" id="password" required>
            </div>

            <!--                        <div class="mb-3">-->
            <!--                          <label for="confirmPassword" class="form-label">Подтвердите пароль</label>-->
            <!--                          <input type="password" class="form-control" id="confirmPassword" required>-->
            <!--                        </div>-->

            <button type="submit" class="btn btn-primary w-100">Зарегистрировать</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
