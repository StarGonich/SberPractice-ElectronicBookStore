<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавление книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Книжный магазин</a>
        <div class="d-flex align-items-center">
            <span class="text-white" th:text="${#authentication.name}">User</span>
            <span class="text-white me-3">&nbsp;— Сотрудник</span>
            <a th:href="@{/employee/add-book}" class="btn btn-outline-light me-2">
                <i class="bi bi-journal-plus"></i> Добавить книгу
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light">
                    <i class="bi bi-box-arrow-right"></i> Выйти
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Добавление книги</h2>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <form th:action="@{/employee/add-book}" method="post" th:object="${book}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Название</label>
                            <input th:field="*{title}" type="text" class="form-control" id="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Автор</label>
                            <input th:field="*{author}" type="text" class="form-control" id="author" required>
                        </div>

                        <div class="mb-3">
                            <label for="language" class="form-label">Язык</label>
                            <input th:field="*{language}" type="text" class="form-control" id="language" required>
                        </div>

                        <div class="mb-3">
                            <label for="publicationYear" class="form-label">Год публикации</label>
                            <input th:field="*{publicationYear}" type="number" class="form-control" id="publicationYear" required>
                        </div>

                        <div class="mb-3">
                            <label for="genre" class="form-label">Жанр</label>
                            <input th:field="*{genre}" type="text" class="form-control" id="genre">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Аннотации к книге</label>
                            <input th:field="*{description}" type="text" class="form-control" id="description">
                        </div>

                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input th:field="*{isbn}" type="text" class="form-control" id="isbn">
                        </div>

                        <div class="mb-3">
                            <label for="pageCount" class="form-label">Количество страниц</label>
                            <input th:field="*{pageCount}" type="number" class="form-control" id="pageCount">
                        </div>

                        <div class="mb-3">
                            <label for="rating" class="form-label">Рейтинг</label>
                            <input th:field="*{rating}" type="number" step="0,1" class="form-control" id="rating">
                        </div>

                        <div class="mb-3 form-check">
                            <label class="form-check-label" for="isNew">Новинка</label>
                            <input type="checkbox" class="form-check-input" id="isNew">
                        </div>

                        <div class="mb-3">
                            <label for="imagePath" class="form-label">Название картинки</label>
                            <input th:field="*{imagePath}" type="text" class="form-control" id="imagePath">
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Цена</label>
                            <input th:field="*{price}" type="number" step="0.01" class="form-control" id="price" required>
                        </div>

                        <div class="mb-3">
                            <label for="stockQuantity" class="form-label">Количество на складе</label>
                            <input th:field="*{stockQuantity}" type="number" class="form-control" id="stockQuantity" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
