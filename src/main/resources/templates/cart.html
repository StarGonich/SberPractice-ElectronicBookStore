<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .cart-item-image {
            width: 80px;
            height: 120px;
            object-fit: contain;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Книжный магазин</a>
        <div class="d-flex align-items-center">
            <span class="text-white me-3" th:text="${#authentication.name}">User</span>
            <a th:href="@{/}" class="btn btn-outline-light me-2">
                <i class="bi bi-house"></i> На главную
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light">
                    <i class="bi bi-box-arrow-right"></i> Выйти
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Основное содержимое -->
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h4 class="mb-0"><i class="bi bi-cart"></i> Ваша корзина</h4>
                </div>
                <div class="card-body">

                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <div th:each="item : ${cartItems}" class="row align-items-center">
                        <div class="col-md-2">
                            <img th:src="@{'/images/' + ${item.book.imagePath}}"
                                 class="img-fluid rounded cart-item-image"
                                 onerror="this.src='/images/default-book.jpg'">
                        </div>
                        <div class="col-md-4">
                            <h6 th:text="${item.book.title}"></h6>
                            <small class="text-muted" th:text="${item.book.author}"></small>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button">-</button>
                                <input type="number" class="form-control quantity-input"
                                       th:value="${item.count}" min="1" th:max="${item.book.stockQuantity}">
                                <button class="btn btn-outline-secondary" type="button">+</button>
                            </div>
                        </div>
                        <div class="col-md-2 text-end">
                            <span th:text="${'₽' + #numbers.formatDecimal(item.book.price * item.count, 1, 2)}"></span>
                        </div>
                        <div class="col-md-1 text-end">
                            <form th:action="@{'/cart/remove/' + ${item.id}}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Пустая корзина -->
                    <div th:if="${cartItems == null or cartItems.empty}" class="text-center py-5">
                        <i class="bi bi-cart-x" style="font-size: 3rem; color: #6c757d;"></i>
                        <h5 class="mt-3">Ваша корзина пуста</h5>
                        <a th:href="@{/}" class="btn btn-primary mt-3">Вернуться к покупкам</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Боковая панель с итогами -->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h4 class="mb-0"><i class="bi bi-receipt"></i> Итого</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Товары (3)</span>
                        <span th:text="${'₽' + #numbers.formatDecimal(totalPrice, 1, 2)}"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Доставка</span>
                        <span>Бесплатно</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>К оплате</span>
                        <span th:text="${'₽' + #numbers.formatDecimal(totalPrice, 1, 2)}"></span>
                    </div>
                    <form th:action="@{/cart/payment}" method="post"
                          th:disabled="${cartItems == null or cartItems.empty}"
                          th:object="${cartItems}">
                        <button class="btn btn-primary w-100 mt-3" type="submit">Оформить заказ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
